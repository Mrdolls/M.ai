<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Environment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Training Environment - 2D Point Collector</h1>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls-panel">
        <h2>Training Controls</h2>
        <div>
            <label for="learningRate">Learning Rate:</label>
            <input type="number" id="learningRate" name="learningRate" step="0.001" value="0.1">
        </div>
        <div>
            <label for="discountFactor">Discount Factor (Gamma):</label>
            <input type="number" id="discountFactor" name="discountFactor" step="0.01" value="0.9">
        </div>
        <div>
            <label for="explorationRate">Exploration Rate (Epsilon):</label>
            <input type="number" id="explorationRate" name="explorationRate" step="0.01" value="1.0">
        </div>
        <div>
            <label for="epsilonDecay">Epsilon Decay Rate:</label>
            <input type="number" id="epsilonDecay" name="epsilonDecay" step="0.001" value="0.995">
        </div>
        <div>
            <label for="trainingWaves">Training Waves (Episodes):</label>
            <input type="number" id="trainingWaves" name="trainingWaves" step="1" value="1000">
        </div>
        <div>
            <label for="hiddenLayers">Hidden Layers (DQN - e.g., "128,64"):</label>
            <input type="text" id="hiddenLayers" name="hiddenLayers" value="128,64">
        </div>
        <button id="startButton">Start Training</button>
        <button id="saveBrainButton">Save Best Brain</button>
    </div>

    <div id="info-panel">
        <h2>Information</h2>
        <p>Current Wave/Episode: <span id="currentWave">0</span></p>
        <p>Score: <span id="currentScore">0</span></p>
        <p>Best Score: <span id="bestScore">0</span></p>
        <p>Current Epsilon: <span id="currentEpsilon">1.0</span></p>
    </div>

    <script src="ai.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <!-- Note: ui.js might be merged into game.js or ai.js later if it makes more sense -->
</body>
</html>
